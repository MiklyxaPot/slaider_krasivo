<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Еда мира</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(229.99deg, #312e26 -26%, #ecb96cd3 145%);">
          <h1>Пончики, внусняшки</h1>
          <p>что-то чаю захотелось</p>
        </div>
        <div style="background: linear-gradient(229.99deg, #f8e808fb -26%, #b83138 145%);">
          <h1>Пляж, солнце и вода, вот и вся наша еда</h1>
          <p>Аааа... хочу на море</p>
        </div>
        <div style="background: linear-gradient(215.32deg, #111010 -1%, #dfa55a 124%);">
          <h1>Турецкий завтрак</h1>
          <p>я уже скучаю по Стамбулу</p>
        </div>
        <div style="background: linear-gradient(221.87deg, #e60c0c 1%, #f0aedf 128%);">
          <h1>Клубничка</h1>
          <p>Ням - ням-ка</p>
        </div>
        <div style="background: linear-gradient(220.16deg, #046001 -8%, #53837d 138%);">
          <h1>Мандаринка</h1>
          <p>свежесть</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1659077545364-817dc936837b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1658309174812-8a9c02238232?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1657482526583-cd6a6268312f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1655471291080-78785f54f8bf?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1655233563421-395a9ebd81ea?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1561&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
